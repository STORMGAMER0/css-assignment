<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./newer.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="form-body">
    <div class="registration-page">
      <img src="./Logo.png" alt="logo">
      <h1>For Individuals</h1>
      <p>
        Start benefiting from the wellness experience. For companies looking on
        increasing productivity, and improving organization wellness.
      </p>
    </div>

    <div class="form-container">
      <form action="">
        <div class="form-group">
          <div class="labelgroup">
            <label for="FM">First Name</label>
            <input type="text" id="FM" name="FM" />
          </div>
          <div class="labelgroup">
            <label for="LM">Last Name</label>
            <input type="text" id="LM" name="LM" />
          </div>
        </div>
        <div class="form-group">
          <div class="labelgroup">
            <label for="Gender">Gender</label>
            <select name="Gender" id="Gender">
              <option value="select">select here</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="labelgroup">
            <label for="DOB">Date of Birth</label>
            <input type="date" id="DOB" name="DOB" placeholder="Select here" />
          </div>
        </div>
        <div class="form-group">
          <div class="labelgroup">
            <label for="weight">weight(KG)</label>
            <input
              type="number"
              id="weight"
              name="weight"
              placeholder="enter weight"
            />
          </div>
          <div class="labelgroup">
            <label for="Height">Height</label>
            <input
              type="number"
              id="Height"
              name="Height"
              placeholder="enter Height here"
            />
          </div>
        </div>
        <div class="singular1">
          <!-- <div class="labelgroup"> -->
          <label for="AL">Activity level</label>
          <select name="AL" id="AL">
            <option value="select">select here</option>
            <option value="sedentary">Sedentary</option>
            <option value="moderate">Moderate</option>
            <option value="active">Active</option>
          </select>
          <!-- </div> -->
        </div>
        <div class="singular2">
          <label for="password">password</label>
          <input type="password" id="password" name="password" />
        </div>

        <input type="submit" value="Register" id="submit" />
        <p id="form-paragraph">
          By clicking Register, you agree to our
          <a href="#">Terms of use</a> and our <a href="#">Privacy Policy</a>
        </p>
      </form>
    </div>
  </body>
</html>
